<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <section>
            <div class="head">
                <h2>Array Methods </h2>
                <input type="number" id="inputValue" placeholder="Enter a value" />
            </div>
            <div class="button-container">
                <button onclick="pushValue()">Push</button>
                <button onclick="popValue()">Pop</button>
                <button onclick="shiftValue()">Shift</button>
                <button onclick="unshiftValue()">Unshift</button>
                <button onclick="deleteValue()">Delete</button>
                <button onclick="concatArray()">Concat</button>
                <button onclick="filterValues()">Filter</button>
                <button onclick="findValue()">Find</button>
                <button onclick="sortArray()">Sort</button>
                <button onclick="reverseArray()">Reverse</button>
                <button onclick="sliceArray()">Slice</button>
                <button onclick="spliceArray()">Splice</button>
                <button class="full-width" onclick="toStringArray()">toString</button>
            </div>

            <div id="output">Array: []</div>
        </section>
    </main>

</body>
<script src="./script.js"></script>

</html>
